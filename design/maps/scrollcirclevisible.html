<html>
  <head>
    <title>Fusion Tables Layer Example: Intersects Radius</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">

    <link href="/apis/fusiontables/docs/samples/style/default.css"
        rel="stylesheet" type="text/css">
        
        
    <style>
    #map-canvas {
        height: 400px;
    }
    </style>
    <script type="text/javascript"
        src="http://maps.google.com/maps/api/js?sensor=false"></script>

    <script type="text/javascript">
      function initialize() {
        var tableid = "1vPDmX26P2d0Jt6jAkfkAKbyxzMwBU7hZ4mormeA";

        var map = new google.maps.Map(document.getElementById('map-canvas'), {
          center: new google.maps.LatLng(48.872640046878544, 2.318897311328101),
          zoom: 15,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        var layer = new google.maps.FusionTablesLayer({
          query: {
            select: 'col2',
            from: tableid,
            where: 'ST_INTERSECTS(Location, CIRCLE(LATLNG(48.872640046878544, 2.318897311328101), 500))'
          }
        });
        layer.setMap(map);

        // Create a map circle object to visually show the radius.
        var circle = new google.maps.Circle({
          center: new google.maps.LatLng(48.872640046878544, 2.318897311328101),
          radius: 500,
          map: map,
          fillOpacity: 0.2,
          strokeOpacity: 0.5,
          strokeWeight: 1
        });

        // Update the radius when the user makes a selection.
        google.maps.event.addDomListener(document.getElementById('radius'),
            'change', function() {
              var meters = parseInt(this.value, 10);
              layer.setOptions({
                query: {
                  select: 'col2',
                  from: tableid,
                  where: 'ST_INTERSECTS(Location, ' +
                      'CIRCLE(LATLNG(48.872640046878544, 2.318897311328101), ' + meters + '))'
                }
              });
              circle.setRadius(meters);
            });
      }

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <select id="radius">
      <option value="500">500 meters</option>
      <option value="1000">1000 meters</option>
      <option value="1500">1500 meters</option>
      <option value="2500">2500 meters</option>
      <option value="5000">5000 meters</option>
    </select>
  </body>
</html>
